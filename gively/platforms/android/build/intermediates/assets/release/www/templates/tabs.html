<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
--> 

<ion-tabs class="tabs-icon-only tabs-item-hide">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="fa fa-gift" icon-on="fa fa-gift animated tada" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

 <button ng-click="confirm()" class="animated bounceIn button button-fab button-confirm button-assertive icon ion-checkmark-round" data-ink-color="#D64541" data-ink-opacity=".5"></button>
</ion-tabs>
