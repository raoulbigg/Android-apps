<ion-view hide-tabs cache-view="false">

    <ion-content class="has-header has-footer" style="margin-top:20px;">

    <div ng-if="items.name0">
      <div ng-show="title1==false">
        <h3 ng-click="title1=true" style="margin-top:10px;margin-bottom:40px;text-align:center;color:grey;font-size:20px;">{{items.title_name}}<i ng-click="title1=true" class="fa fa-pencil-square-o edit animated bounceIn"></i></h3>
      </div>
      <div class="list card card-dash stable-bg card-edit-title" ng-show="title1==true" style="width:290px;margin:0 auto;margin-top:10px;margin-bottom:20px;">
          <div ion-ripple ion-ripple-color="#bdc3c7" class="item">
          <label class="item item-input item-floating-label">
              <input class="input-edit-title" type="text" ng-model="items.title_name" placeholder="My wishlist">
          </label>
            <button ion-ripple ion-ripple-color="#bdc3c7" ng-click="title1=false" style="position:absolute;width:40px;height:40px;right:10px;top:7px;" ng-show="items.title_name" class="button button-fab button-outline button-small button-balanced ion-checkmark-round animated bounceIn"></button> 
          </div>
      </div>


      <div id="items">
        <div style="margin-top:10px;" ng-style="{{colors(0)}}" class="card card-dash stable-bg animated fadeIn"  ng-controller="uploadPic"> 
          <div style="border-left:6px solid;" class="item" ion-ripple ion-ripple-color="#bdc3c7" data-ink-opacity=".2" ng-style="{{colors(0)}}">
            <div ng-show="!item0"> 
              <div ng-click="item0=true"> 
                <p ng-if="items.item0Name"><b style="font-size:15px;color:#87D37C;">{{items.name0}}</b> <p style="color:grey;">is giving {{items.friend}}:</p> <p style="margin-top:10px;">{{items.item0Name}}</p> <p  ng-if="items.item0Name==undefined">Great pair of socks</p></p> 
              </div> 
              <i ng-click="addItem(index)" class="item-text-wrap add-new ion-plus-circled" style="font-size:25px;top:10px;color:#87D37C;"></i> 
              <p style="margin-top:-5px;font-size:15px;color:#87D37C;" ng-click="item0=true">{{items.item0Link}}</p> 
            </div> 
          <div ng-show="item0==true"> 
            <label class="item-input"> 
              <input type="text" style="margin-left:-5px;" ng-model="items.item0Name" placeholder="Great pair of socks" ion-ripple ion-ripple-color="#bdc3c7" data-ink-opacity=".1"> 
            </label> 
            <p style="z-index:9;margin-left:10px;margin-bottom:-5px;margin-left:10px;position:relative;top:10px;color:#87D37C;">Where to get it?</p> 
              <input style="margin-bottom:10px;margin-top:12px;margin-left:10px" type="text" ng-model="items.item0Link" placeholder="amazon.com/pair-of-socks" ion-ripple ion-ripple-color="#2ecc71"> 

            <button ng-click="item0=True" style="z-index:9;float:right;bottom:15px;position:absolute;width:40px;height:40px;right:20px;" ng-show="items.item0Name" class="button button-fab button-outline button-small button-balanced ion-checkmark-round"></button> 
            <div ng-if="items.item0Image" on-hold="openModal(0)">
              <div ng-click="Picture(0)" class="circle animated fadeIn ink" style="position:relative;bottom:15px;float:left;left:10px;margin-bottom:-20px;z-index:9999;background-image: url('{{items.item0Image}}')"></div>
            </div>
            <button ion-ripple ion-ripple-color="#bdc3c7" ng-show="!items.item0Image" ng-click="Picture(0)" style="position:relative;width:40px;height:40px;left:10px;bottom:0px;" class="ion-image button button-fab button-outline button-small button-balanced"></i>

          </div> 
        </div>
      </div>
        <script  id="my-modal.html" type="text/ng-template">
          <ion-modal-view style="text-align: center;float:center:margin:0 auto;background: transparent;">
            <ion-content ng-click="closeModal()">
              <img style=" margin: 0;position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%);border-radius:7px;width:70%" ng-src="{{items['item'+indexM+'Image']}}"/>
            </ion-content>
          </ion-modal-view>
        </script>
      </div>
    </div>

  

</ion-content>
    <ion-footer-bar style="border:none;background-color: transparent; " ng-if="items.name0" class="light tabs hide-on-keyboard-open" disabled>
      <a  ng-click="confirm()" style="text-align:center;width:50vw;background-color:#87D37C;" class="ink ion-checkmark-round"></a>
      <a  ng-click="back()" style="text-align:center;width:50vw;background-color:#e74c3c;" class="ink ion-trash-b"></a>
    </ion-footer-bar> 
</ion-view>
