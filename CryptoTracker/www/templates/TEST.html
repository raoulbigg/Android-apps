<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
    <ion-content ng-controller="MAIN">
    <br><br><ion-refresher style="top:-20px;" on-refresh="doRefresh()"
                  pulling-text="Pull to refresh"
                   pulling-icon="ion-arrow-down-b dark"
                   spinner="crescent">
    </ion-refresher>

      <ul style="height:30px;" class="list" ng-if="crypto">
        <li ng-repeat="coin in crypto" class="item item-main ink item-text-wrap">
          <img src="img/{{coin.id}}.png" class="crypto-image ink" data-ink-color="#949494">
          <span class="fig-crypto"> {{coin.symbol}}</span>
          <span class="price-main"> <b>${{coin.price_usd}}</b></span>
          <p class="change">
            <span ng-if="coin.percent_change_24h.indexOf('-') >= 0" style="color:red"><i class="down ion-arrow-down-b" style="color:red"></i>{{coin.percent_change_24h}}%</span>
            <span ng-if="coin.percent_change_24h.indexOf('-') < 0 " style="color:green"><i class="up ion-arrow-up-b" style="color:green"></i>{{coin.percent_change_24h}}%</span>  
          </p>
          <img class="item-note-pic" data-ng-src="data:image/jpeg;base64,{{bitcoinhour}}"/>
        </li>


      </ul>
    </ion-content>
    </div>
  </body>
</html>
