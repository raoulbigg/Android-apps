 <script id="currency_modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-dark">
    <button class = "button button-satble ion-close-round" ng-click = "closeModal()"></button>
      <h1 class="title" style="position: absolute;top: 0; bottom:0; left: 0; right:0;margin: auto;">Select currency</h1>
    </ion-header-bar>
    <ion-content class="pane" ng-controller="MAIN"><br><br><br>
    <div class="card">
      <div class="item item-text-wrap">
        <ion-toggle ng-model="currency.dollar" toggle-class="toggle" ng-click="currency.euro = false; currency.pound = false; convert('price_usd')" ng-checked="currency.dollar || curID == 'price_usd'">Dollar <i class="ion-social-usd"></i>
      <span class="item-note" style="position:absolute;margin-left:20%;">
        USD
      </span></ion-toggle>
        <ion-toggle ng-model="currency.euro" toggle-class="toggle" ng-click="currency.dollar = false; currency.pound = false; convert('price_eur')" ng-checked="currency.euro || curID == 'price_eur'">Euro <i class="ion-social-euro"></i>
      <span class="item-note" style="position:absolute;margin-left:20%;">
        EUR
      </span></ion-toggle>
        <ion-toggle ng-model="currency.pound" toggle-class="toggle" ng-click="currency.euro = false; currency.dollar = false; convert('price_gbp')" ng-checked="currency.pound || curID == 'price_gbp' ">Pound <i class="fa fa-gbp" aria-hidden="true"></i>
      <span class="item-note" style="position:absolute;margin-left:20%;">
        GBP
      </span></ion-toggle>
        <br><button class="button button button-theme" ng-click="closeModal(); home()">
          Set
        </button>
      </div>
    </div><br>
    </ion-content>
  </ion-modal-view>
</script>


 
 <script id="chat_modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
    <button class = "button button-light ion-close-round button-theme" ng-click = "closeModal()"></button>
      <h1 class="title">Crypto chat</h1>
    </ion-header-bar>
    <ion-content style="background:#333333;">
      <div class="list card">
        <div class="item">
          <h2 style="font-size:15px;">Lets talk about crypto currency!</h2>
          <p>Please follow the rules</p>
        </div>
        <div class="item item-image" style="height:250px;">
        <p style="margin-top:20px;"> Coming soon!</p>
        </div>
        <label class="item item-input item-floating-label">
          <div class="list">
            <div class="item item-input">
              <input ng-model="data.username" name='username' type="text" placeholder="Tell us something"> 
                  <button type="submit" name="submit" class="button button-clear"> <i  style="font-size:10px;margin-right:30px;" class="icon ion-android-send dark"></i></button>
              </div>
            </div>
        </label>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
